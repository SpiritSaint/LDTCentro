  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{ navParams.get('title') | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="backPage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-card (swipe)="swipeEvent($event)">
  <img src="{{ navParams.get('photo') }}" height="500"/>
  <ion-card-content>
    <h1 text-center>
      {{ navParams.get('title') | translate }}
    </h1>
    <ion-card-title text-center *ngIf="this.hasDescription === false">
      {{ navParams.get('description') | translate }}
    </ion-card-title>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button large clear *ngIf="this.hasBeforeProduct === true" 
      (click)="leftClick()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-col>
    <ion-col text-center>
      <button ion-button outline large>
        <div>${{ navParams.get('price') | commaPipe }}</div>
      </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button large clear *ngIf="this.hasAfterProduct === true"
      (click)="this.rightClick()">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-card>
</ion-content>
