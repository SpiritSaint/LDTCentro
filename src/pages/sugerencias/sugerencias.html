<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Sugerencias' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="sugerencias-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title">{{ slide.title | translate }}</h2>
      <p>{{ slide.description | translate }}</p>
    </ion-slide>
  </ion-slides>
</ion-content>
