<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Blancos' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<ion-list>
  <ion-item-divider text-center>
    Late Harvest
  </ion-item-divider>
  <ion-item *ngFor="let product of lates" (click)="viewProduct(product, lates)">
    <ion-thumbnail item-left>
      <img src="{{ product.photo }}">
    </ion-thumbnail>
    <h1>{{ product.title | translate }}</h1>
    <p>{{ product.description | translate }}</p>
    <button ion-button clear large item-right>${{ product.price | commaPipe }}</button>
  </ion-item>

  <ion-item-divider text-center>
    Chardonnay
  </ion-item-divider>
  <ion-item *ngFor="let product of chardonnays" (click)="viewProduct(product, chardonnays)">
    <ion-thumbnail item-left>
      <img src="{{ product.photo }}">
    </ion-thumbnail>
    <h1>{{ product.title | translate }}</h1>
    <p>{{ product.description | translate }}</p>
    <button ion-button clear large item-right>${{ product.price | commaPipe }}</button>
  </ion-item>

  <ion-item-divider text-center>
    Sauvignon Blanc
  </ion-item-divider>
  <ion-item *ngFor="let product of sauvignon" (click)="viewProduct(product, sauvignon)">
    <ion-thumbnail item-left>
      <img src="{{ product.photo }}">
    </ion-thumbnail>
    <h1>{{ product.title | translate }}</h1>
    <p>{{ product.description | translate }}</p>
    <button ion-button clear large item-right>${{ product.price | commaPipe }}</button>
  </ion-item>

 
</ion-list>
</ion-content>
