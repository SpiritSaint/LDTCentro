<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Vinos' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
	  <ion-row>
	    <ion-col width-50 margin-top>
			<img src="assets/img/353x900.jpg">
			<img src="assets/img/logo-w.png">
	    </ion-col>
	    <ion-col width-50>
	    	<button *ngFor="let r of right" ion-button margin-top strong outline text-uppercase block (click)="openPage(r)">
	    		{{ r.title | translate }}
	    	</button>
	    </ion-col>
	  </ion-row>
	</ion-grid>
</ion-content>
