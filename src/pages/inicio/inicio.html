<ion-header>

  <ion-navbar>
    <ion-title text-center>
      
    </ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-50 offset-25 text-center>
        <img src="assets/img/logo-w.png" width="150">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-slides initialSlide="0" loop="true" autoplay="2500" speed="1000" (change)="slideChanged()" autoplayDisableOnInteraction="false">
          <ion-slide>
            <img src="assets/img/nv.jpg">
          </ion-slide>
          
          <ion-slide>
            <img src="assets/img/nueva.jpg">
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block strong outline text-uppercase (click)="showCatalog()">{{ 'Nuestra Carta' | translate }}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-25>
        <button ion-button block outline text-uppercase (click)="showAboutUs()">{{ 'Nosotros' | translate }}</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block outline text-uppercase text-wrap (click)="showSuggestions()">{{ 'Sugerencias del Chef' | translate }}</button>
      </ion-col>
      <ion-col width-25>
        <button ion-button block outline text-uppercase (click)="showBarCatalog()">{{ 'Bar' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
